    <form  class="form-horizontal"  method="post" @submit.prevent="submit_form">
        <h1>申请详情</h1>
        <div class="control-group" >
            <table>
                <tr><td class="fristtd">头像：</td><td><img class="avatar" src="{$info.avatar}" alt=""></td>

                <tr><td class="fristtd">昵称：</td><td>{$info.nickname}</td > <td  class="textTit">电话:</td> <td>{$info.mobile}</td> </tr>
                <tr><td class="fristtd">姓名：</td><td>{$info.truename}</td > <td  class="textTit">医院:</td> <td>{$info.hosp}</td> </tr>
                <tr><td class="fristtd">科室：</td><td>{$info.ks}</td > <td  class="textTit">职位:</td> <td>{$info.zw}</td> </tr>
                <tr><td class="fristtd">审核状态：</td><td>{$info.is_ok_text}</td ></tr>
            </table>
        </div>
        <div class="control-group" >
            <table class="rzxx">
                <if condition="$info.opt_t neq null">
                <tr><td class="fristtd">操作时间：</td>
                    <td>{$info.opt_t}</td></tr>
                </if>

                <tr><td class="fristtd">身份证：</td><td>
                    <volist name="info.sfz" id="sf">
                         <img class="imglists" src="{$sf}" alt="">
                    </volist> </td></tr>
                <tr><td class="fristtd">职业资格证：</td><td>
                    <volist name="info.zyzgz" id="zyzgz">
                        <img class="imglists" src="{$zyzgz}" alt="">
                    </volist>
                </td></tr>
                <tr><td class="fristtd">备注：</td><td>{$info.intro}</td>

                    </tr>

                <tr>
                    <td></td>
                    <!--colspan="2" style="width: 100%;"-->
                    <td>

                        <volist name="grjsimg" id="img">
                            <img style="width: 200px;height:200px;float: left;" src="{$img}" alt="">
                        </volist>
                    </td>
                </tr>

            </table>
        </div>

        <if condition="$info['is_ok_text'] eq '待审核'">

        <div class="control-group" style="text-align: center;">
            <a href="javascript:void(0);" onclick="optionBtn({$info['pid']},1)" class="btn btn-small btn-warning">通过</a>
            <a href="javascript:void(0);" onclick="optionBtn({$info['pid']},2)" class="btn btn-small btn-warning">拒绝</a>

        </div>

        </if>


    </form>


</div>

    <script type="text/javascript">
        $(function () {
            $('.djopt').click(function () {
                var id = $(this).attr('data-id');
                var status = $(this).attr('data-status');
                $.ajax({
                    url: "{:U('modifyStatus')}",
                    type: "POST",
                    data: {id:id,status:status},
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 1)
                        {
                            Wind.use('noty', 'noty', function () {
                                var n = noty({
                                    text: data.info,
                                    type: 'success'
                                });
                            });
                            if(status == 1)
                            {
                                $('.djopt').attr('data-status',0);
                                $('.statusText').html('冻结');
                            }else
                            {
                                $('.djopt').attr('data-status',1);
                                $('.statusText').html('正常');
                            }
                        } else {
                            Wind.use('artDialog', function () {
                                art.dialog({
                                    content: data.info,
                                    icon: 'error',
                                    id: 'popup',
                                    lock: true,
                                    time: 2
                                });
                            })
                        }
                    }
                })
            });


        })
        function optionBtn(id,type) {
            $.ajax({
                type: 'POST',
                url: '/Admin/Doctor/optionBtn',
                data: {id:id,type:type},
                success: function (res) {
                    if(res.status == 1)
                    {
                        window.location.reload();
                        // $.dialog({id: 'popup', lock: true,icon:"succeed", content: res.info, time: 2});
                    }else
                    {
                        // $.dialog({id: 'popup', lock: true,icon:"error", content: res.info, time: 2});
                    }
                }
            });
        }

    </script>
