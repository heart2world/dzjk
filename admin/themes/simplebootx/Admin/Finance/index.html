<admintpl file="header" />
<style type="text/css">
   .table  tr th{text-align: center;}
   .table  tr td{text-align: center;}
</style>
</head>
<body>
<div class="wrap js-check-wrap" id="seckill">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Finance/index')}">财务列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Finance/index')}">    
        时间：
        <input type="text" name="st_time" autocomplete="off" placeholder="开始时间" style="width: 90px;" value="{$formget.st_time|default=''}" class="input js-date date">-
        <input type="text" name="ed_time" autocomplete="off" placeholder="结束时间" style="width: 90px;" value="{$formget.ed_time|default=''}" class="input js-date date">
        用户名：
        <input type="text" name="username" style="width: 110px;"  placeholder="" value="{$formget.username|default=''}">        
        用户类别：
        <select name="type" style="width: 80px;">
            <option value="">全部</option>
            <option value="医生" <if condition="$formget['type'] eq '医生'">selected</if>>医生</option>
            <option value="普通用户" <if condition="$formget['type'] eq '普通用户'">selected</if>>普通用户</option>
        </select>
        手机号：
        <input type="text" name="mobile" style="width: 100px;"  placeholder="" value="{$formget.mobile|default=''}">
        操作类别：
        <select name="handeltype" style="width: 80px;">
            <option value="">全部</option>
            <option value="提现" <if condition="$formget['handeltype'] eq '提现'">selected</if>>提现</option>
            <option value="退款" <if condition="$formget['handeltype'] eq '退款'">selected</if>>退款</option>
            <option value="提问" <if condition="$formget['handeltype'] eq '提问'">selected</if>>提问</option>
        </select>
        <input type="submit" class="btn btn-primary" value="筛选">
    </form>
    <table class="table table-hover table-bordered table-list" style="width:100%;">
        <thead>
        <tr>
            <td style="text-align: left" >
                收入：{$total.tiwen}元  &nbsp;&nbsp;退款：{$total.tuikuan}元&nbsp;&nbsp;提现：{$total.tixian}元
            </td>
        </tr>
        </thead>
    </table>
    <table  class="table table-hover table-bordered table-list">
        <thead>
        <tr id="tr">           
            <th>日期</th>
            <th>用户昵称</th>
            <th>用户类别</th>
            <th>用户手机号</th>
            <th>操作</th>
            <th>金额</th>
        </tr>
        </thead>
        <tbody>
            <volist name="list" id="val">
            <tr>               
                <td>{$val.createtime|date='Y-m-d H:i:s',###}</td>
                <td>{$val.username}</td>
                <td>{$val.type}</td>
                <td>{$val.mobile}</td>
                <td>{$val.handeltype}</td>               
                <td>{$val.coin}</td>
            </tr>
            </volist>
        </tbody>
        <div class="pagination" style="float: right;">{$page}</div>
    </table>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
