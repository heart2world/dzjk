<!--退出登录蒙版-->
<div class="logCutBox" style="display: none;">
    <div class="logCut">
        <a  id="exitFun" href="javascript:;" class="w-block w-width100 w-height08 w-textalignC w-font14 w-color000 w-borderBeee w-bgcolorFFF">退出登录</a>
        <a onclick="$('.logCutBox').hide();" href="javascript:;" class="w-block w-width100 w-height08 w-textalignC w-font14 w-color666 w-bgcolorFFF">取消</a>
    </div>
</div>
</body>
<include file="Public:js"/>
</html>

<script type="text/javascript">

    $(function()
    {
        $('.exitbtn').click(function ()
        {
            $('.logCutBox').show();
        });

        $('#exitFun').click(function ()
        {
            localStorage.app_openid = '';
            $.ajax({
                type: 'POST',
                url: '/Public/exitAction',
                data: {},
                success: function(e)
                {
                    if(e.status == 1)
                    {
                        $('.logCutBox').hide();
                        location.href= e.info.url;
                        // go_alert2(e.info);
                    }else
                    {
                        // go_alert2(e.info);
                    }
                },
            });
        });

    })
    </script>
