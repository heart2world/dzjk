    var status = $('.status').val();
    var statusyl = $('.statusyl').val();

    var isget = true;
    var page = 1;

    if(statusyl)
    {
        status = statusyl;
    }
    if(status == 'wz')
    {
        $('#box1').attr('checked',true);

    // $(function () {

        urlJump();
        $('.selectBtn').click(function () {
            $('.status').val($(this).attr('data-id'));
            $('.statusyl').val($(this).attr('data-id'));
            page = 1;
            isget = true;
            urlJump();

        });

        function deleteWz(id)
        {
            go_confirm("确认要删除吗?",function(){
                $.ajax({
                    type: 'POST',
                    url: '/Article/deleteWz',
                    data: {id:id},
                    success: function (e) {
                        if(e.status == 1)
                        {
                            go_alert2(e.info);
                            urlJump();
                        }else{
                            go_alert2(e.info);
                        }
                    },
                });
            })
        }

        function urlJump()
        {
            isget = true;
            page = 1;

            var status = $('.status').val();
            var id = $('.id').val();
            $.ajax({
                type: 'POST',
                url: '/Article/arti_and_dyna',
                data: {status:status,p:1,id:id},
                success: function (e) {
                    if(e)
                    {
                        if(status == 'wz')
                        {
                            $('.wz').html(e);
                        }else if(status == 'dt')
                        {

                            $('.dt').html(e);
                        }
                        $('.noData').hide();

                    }else{
                        $('.wz').html('');
                        $('.dt').html('');
                        $('.noData').show();
                    }

                    setTimeout(function () {
                        $('.threeLine').each(function () {
                            if ($(this).height() > 60) {
                                $(this).css('height', '60px');
                                $(this).children('.threeMark').show();
                            } else {
                                $(this).css('height', 'auto');
                                $(this).children('.threeMark').hide();
                            }
                        });
                        $('.threeMark').click(function (e) {
                            if ($(this).parents('.threeLine').height() == 60) {
                                $(this).parents('.threeLine').css('height', 'auto');
                                $(this).css('position', 'static');
                                $(this).children('em').text('收起');
                            } else {
                                $(this).parents('.threeLine').css('height', '60px');
                                $(this).css('position', 'absolute');
                                $(this).children('em').text('全文');
                            };
                            e.stopPropagation();
                        });
                    }, 0)
                }




            });
        }



    $(".w-sectionD").on('scroll',function()
    {
        var nScrollHight = 0;
        var nScrollTop = 0;
        var nDivHight = $(".w-sectionD").height();
        nScrollHight = $(this)[0].scrollHeight;
        nScrollTop = $(this)[0].scrollTop;
        var paddingBottom = parseInt($(this).css('padding-bottom')), paddingTop = parseInt($(this).css('padding-top'));
        if (nScrollTop + paddingBottom + paddingTop + nDivHight >= nScrollHight - 10) {
            urlJumpMore();
        }
    });


        function jumpurls(id)
        {
            location.href = '/Article/infoDyna/id/' + id;

        }

    function urlJumpMore()
    {

        if(isget)
        {
            isget = false;
            page = parseInt(page) +1;

            var status = $('.status').val();
            var id = $('.id').val();

            $.ajax({
                type: 'POST',
                url: '/Article/arti_and_dyna',
                data: {status:status,p:page,id:id},
                success: function (e) {
                    if(e)
                    {
                        isget = true;
                        if(status == 'wz')
                        {
                            $('.wz').append(e);
                        }else if(status == 'dt')
                        {
                            $('.dt').append(e);
                        }

                    }else
                    {
                        if(status == 'wz')
                        {
                            $('.wz').append('<li style="display: block;text-align:center;" class="loadMore">没有更多了...</li>');
                        }else if(status == 'dt')
                        {

                            $('.dt').append('<li style="display: block;text-align:center;" class="loadMore">没有更多了...</li>');
                        }
                    }
                },
            });
        }
    }


</script>
